<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Kashya Footer - Blue Theme</title>

<!-- <link rel="stylesheet" href="Footer.css"> -->

<style>
.footer {
  padding: 5px 5%; 
  /* margin: 2px; */
  background: linear-gradient(135deg,#EAF4FF,#C5E3FF);
}

/* Glass container */
.footer-glass {
  backdrop-filter: blur(16px);
  /* background-color: rgb(188, 143, 143); */
  /* background: rgba(255,255,255,0.15); */
  border-radius: 20px;
  padding: 2px;
  box-shadow: 0 10px 30px rgba(30,58,95,0.15);
  margin: 2px;
}

/* Grid */
.footer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 10px; 
}

.footer-col h2,
.footer-col h3 {
  margin-bottom: 5px;
  color: #1E3A5F;
}

.footer-col p {
  font-size: 24px;
  opacity: 0.8;
  margin-bottom: 1px; 
  color: #3B82C4;
}

/* Links */
.footer-col a {
  display: block;
  margin-bottom: 8px;
  text-decoration: none;
  color: #1E3A5F;
  position: relative;
  width: fit-content;
}

/* Gradient underline hover */
.footer-col a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  height: 2px;
  width: 0;
  background: linear-gradient(90deg,#3B82C4,#1E3A5F);
  transition: 0.3s ease;
}

.footer-col a:hover::after {
  width: 100%;
}

/* Social icons */
.socials {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.socials a {
  font-size: 12px; 
  display: flex; 
  align-items: center;
  gap: 6px;

  background: rgba(30,58,95,0.15);
  padding:6px 10px;
  border-radius: 20px;
  transition: 0.3s;
  color: #1E3A5F;
}

.socials a:hover {
  transform: translateY(-4px) scale(1.1);
  background: rgba(30,58,95,0.25);
}

/* Newsletter */
.newsletter {
  display: flex;
  margin-top: 10px;
}

.newsletter input {
  flex: 1;
  padding: 10px;
  border-radius: 8px 0 0 8px;
  border: none;
  outline: none;
}

.newsletter button {
  padding: 10px 16px;
  border: none;
  background: linear-gradient(90deg,#3B82C4,#1E3A5F);
  color: #ffffff;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
  transition: 0.3s;
}

.newsletter button:hover {
  opacity: 0.85;
}

/* Bottom */
.footer-bottom {
  margin-top: 30px;
  text-align: center;
  font-size: 13px;
  opacity: 0.7; 
  color: #1E3A5F;
}

/* Mobile stack animation */
@media (max-width:600px) {
  .footer-grid {
    animation: stack 0.6s ease forwards;
  }

  @keyframes stack {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .newsletter {
    flex-direction: column;
  }

  .newsletter input,
  .newsletter button {
    border-radius: 8px;
    margin-bottom: 6px;
  }
}
</style>
</head>
