<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circular Slider - Blue Theme</title>

<!-- <link rel="stylesheet" href="page4.css"> -->

<style>
/* ================= PAGE 4 SLIDER ================= */

#page4{
    height: 80%;
    width:100%;
    padding:80px 0;

    background:#3d2068;   /* Light Blue Background */

    display:flex;
    justify-content:center;
    align-items:center;

    overflow:hidden;
}

/* -------- slider container -------- */

#page4 .slider{
    position:relative;
    width:900px;
    max-width:95%;
    height:420px;
    perspective:1200px;
}

/* -------- rotating carousel -------- */

#page4 .carousel{
    width:100%;
    height:100%;
    position:absolute;
    transform-style:preserve-3d;
background-color: bl;
    transition:transform 0.9s cubic-bezier(.25,.8,.25,1);
}

/* -------- cards -------- */

#page4 .item{
    position:absolute;
    width:260px;
    height:340px;

    left:50%;
    top:50%;
    margin:-170px -130px;

    border-radius:18px;
    overflow:hidden;

    background:#ffffff;
    box-shadow:0 15px 35px rgba(30,58,95,.15);

    /* opacity:0.6; */

    transition: 
        transform 0.9s cubic-bezier(.25,.8,.25,1),
        opacity 0.9s ease,
        box-shadow 0.4s ease;
}

/* center image look (JS will control scale + zIndex) */
#page4 .item.active{
    opacity:1;
    box-shadow:0 25px 50px rgba(30,58,95,.25);
}

/* -------- images -------- */

#page4 .item img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;

    transition: scale 0.4s ease;
}

/* smooth hover zoom without breaking 3D */
#page4 .item:hover img{
    scale:1.5; 
}

/* -------- buttons -------- */

#page4 .btns{
    position:absolute;
    bottom:-70px;
    width:100%;

    display:flex;
    justify-content:center;
    gap:20px;
}

#page4 button{
    width:45px;
    height:45px;

    border-radius:50%;
    border:none;

    font-size:20px;
    cursor:pointer;

    background:#1E3A5F;   /* Deep Navy */
    color:#ffffff;

    box-shadow:0 6px 15px rgba(30,58,95,.25);
    transition:all 0.3s ease;
}

#page4 button:hover{
    transform:scale(1.2);
    background:#3B82C4;   /* Accent Blue */
}

</style>
</head>

<body>

<div id="page4">

<div class="slider">

    <div class="carousel" id="carousel">
        <div class="item"><img src="images/blouse5.jpg"></div>
        <div class="item"><img src="images/corser8.jpg"></div>
        <div class="item"><img src="images/dress4.jpg"></div>
        <div class="item"><img src="images/kuri2.jpg"></div>
        <div class="item"><img src="images/lehnga6.jpg"></div>
    </div>

    <div class="btns">
        <button id="prev">←</button>
        <button id="next">→</button>
    </div>

</div>

</div>

</body>
</html>
